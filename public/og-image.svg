  <!-- Skills -->
  <rect x="480" y="320" width="100" height="30" rx="5" fill="#333333" stroke="#646cff" stroke-width="2"/>
  <text x="530" y="340" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Skill 1</text>

  <rect x="480" y="360" width="100" height="30" rx="5" fill="#333333" stroke="#646cff" stroke-width="2"/>
  <text x="530" y="380" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Skill 2</text>

  <!-- Stylized Picto Card -->
  <rect x="350" y="420" width="200" height="120" rx="10" fill="#333333" stroke="#2196f3" stroke-width="3"/>
  <text x="370" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Sample Picto</text>
  <text x="370" y="465" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">Offensive</text>
  <text x="450" y="495" font-family="Arial, sans-serif" font-size="12" fill="#dddddd" text-anchor="middle">Increases ATK by 15%</text>

