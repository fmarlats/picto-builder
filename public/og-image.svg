  <!-- Tab Navigation -->
  <rect x="350" y="240" width="500" height="40" rx="5" fill="#333333"/>
  <rect x="350" y="240" width="166" height="40" rx="5" fill="#2196F3"/>
  <text x="433" y="265" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Characters</text>
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="16" fill="#aaaaaa" text-anchor="middle">Pictos</text>
  <text x="767" y="265" font-family="Arial, sans-serif" font-size="16" fill="#aaaaaa" text-anchor="middle">Summary</text>

  <!-- Character Selection -->
  <circle cx="400" cy="350" r="50" fill="#333333" stroke="#2196F3" stroke-width="3"/>
